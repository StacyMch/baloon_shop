	<main id="container">

	<!-- шаблон Главной страницы -->
	<template id="tmpl-home-page">

		<div class="section2">

							</div>
						</div>
						<div class="slider-cards">
							<div class="slider-card">
								<div class="slider-card-img slider-item4" onclick="renderCardsInCategory(4)"></div>
							</div>
						</div>
						<div class="slider-cards">
							<div class="slider-card">
								<div class="slider-card-img slider-item5" onclick="renderCardsInCategory(5)"></div>
							</div>
						</div>
					</div>
				</div>
		</div>

		<div class="section3">

					</div>

							<div class="slider-card-img slider-item7" onclick="renderCardsInCategory(2)"></div>

	<!-- Отдельный шаблон для шапки Каталога -->
	<template id="tmpl-catalog-nav">
		<!-- "хлебные крошки" - навигация внутри каталога -->
		<div class="breadcrumbs-container">
			<ul class="breadcrumbs-list">
				<li>
					<a href="#" onclick="renderHomePage()">Главная</a>
				</li>
				<li>
					<p>Каталог</p>
				</li>
			</ul>
		</div>
		<h2>Каталог</h2>
	</template>

	<template id="tmpl-catalog">
		<!-- В Каталоге отрисовываются КАТЕГОРИИ товаров	 -->
			<div class="category-card">
				<div class="category-card_img"  onclick="renderCardsInCategory(${category_id})" style="background-image: url('${category_img}');"></div>
				<div class="category-card_title">
					<h3 onclick="renderCardsInCategory(${category_id})">${category_title}</h3>
				</div>
			</div>
    </template>

	<!-- Отдельный шаблон для шапки Категории (с фильтром)-->
	<template id="tmpl-category-nav">
		<!-- "хлебные крошки" - навигация внутри каталога -->
		<div class="breadcrumbs-container">
			<ul class="breadcrumbs-list">
				<li>
					<a href="#" onclick="renderHomePage()">Главная</a>
				</li>
				<li>
					<a href="#" onclick="renderCatalog()">Каталог</a>
				</li>
				<li>
					<p>${category_title}</p>
				</li>
			</ul>
		</div>
		<h2>${category_title}</h2>
		<div class="filter aic">
			<div class="filter_price aic">
				<p>Цена</p>
				<input id="price-from" type="number" placeholder="от">
				<input id="price-to" type="number" placeholder="до">
				<button class="price-btn" onclick="filterByPrice()">Найти</button>
			</div>
			<div class="filter_with-discount aic">
				<p>Товары со скидкой</p>
				<input id="checkbox-sale" type="checkbox" onclick="filterWithDiscount()">
			</div>
			<div class="filter_sort-by aic">
				<p>Сортировать:</p>
				<select name="sort-type" id="sort-by" onchange="sortBySelect()">
					<option value="default">По умолчанию</option>
					<option value="price-up">По возрастанию цены</option>
					<option value="price-down">По убыванию цены</option>
					<!-- <option value="popular">По популярности</option> -->
					<!-- <option value="rating">По рейтингу</option> -->
				</select>
			</div>
		</div>
	</template>

	<template id="tmpl-category">
		<!-- В Категории отрисовываются ТОВАРЫ ВНУТРИ ВЫБРАННОЙ КАТЕГОРИИ	 -->

		<!-- Базовый фильтр товаров -->
			<div class="card-in-category">
				<div class="card-in-category_img" style="background-image: url('${goods_img}');">
					<button class="btn-add-to-basket" onclick="addToBasket(${bsk_goods_id},'${goods_title}')">Добавить в корзину</button>
				</div>
				<div class="info-under-img">
					<div class="price-line">
						<div class="actual-price">${price} р.</div>
						<div class="crossed-out-price">${crssd} р.</div>
						<div class="sale-num">-${sale}%</div>
					</div>
					<h4 onclick="renderCard(${category_id},${goods_id})">${goods_title}</h4>
					<!-- рейтинг из 5 звезд -->
					<div class="rating flex aife">
						<div class="rating-body">
							<!-- полоса, которая заполняется в % соотношении в зависимости от оценки -->
							<div class="rating-active"></div>
							<div class="rating-items flex">
								<input type="radio" class="rating-item" value="1" name="rating">
								<input type="radio" class="rating-item" value="2" name="rating">
								<input type="radio" class="rating-item" value="3" name="rating">
								<input type="radio" class="rating-item" value="4" name="rating">
								<input type="radio" class="rating-item" value="5" name="rating">
							</div>
						</div>
						<div class="rating-value hidden">0</div>
					</div>
					
				</div>
			</div>
	</template>

    <template id="tmpl-card">
		<!-- В Карточке отрисовывается ОДИН КОНКРЕТНЫЙ ТОВАР крупным планом	 -->
		<div class="card">
			<!-- "хлебные крошки" - навигация внутри каталога -->
			<div class="breadcrumbs-container">
				<ul class="breadcrumbs-list">
					<li>
						<a href="#" onclick="renderHomePage()">Главная</a>
					</li>
					<li>
						<a href="#" onclick="renderCatalog()">Каталог</a>
					</li>
					<li>
						<a href="#" onclick="renderCardsInCategory(${category_id})">${category_title}</a>
					</li>
					<li>
						<p>${goods_title}</p>
					</li>
				</ul>
			</div>
			<!-- рейтинг из 5 звезд -->
			<div class="rating flex aife">
				<div class="rating-body">
					<!-- полоса, которая заполняется в % соотношении в зависимости от оценки -->
					<div class="rating-active"></div>
					<div class="rating-items flex">
						<input type="radio" class="rating-item" value="1" name="rating">
						<input type="radio" class="rating-item" value="2" name="rating">
						<input type="radio" class="rating-item" value="3" name="rating">
						<input type="radio" class="rating-item" value="4" name="rating">
						<input type="radio" class="rating-item" value="5" name="rating">
					</div>
				</div>
				<div class="rating-value hidden">0</div>
			</div>
			<div class="goods-title">
				<h3>${goods_title}</h3>
			</div>

			<div class="horizontal-wrap">
				<div class="goods-img" style="background-image: url('${goods_img_big}');">
				</div>
				<div class="goods-info">
					<div class="price-line">
						<div class="actual-price huge">${price} р.</div>
						<div class="crossed-out-price bigger">${crssd} р.</div>
						<div class="sale-num bigger">-${sale}%</div>
					</div>
					<button class="btn-to-basket" onclick="addToBasket(${bsk_goods_id},'${goods_title}')">В корзину</button>
					<div class="dotted-line"></div>
					<div class="goods-description">
						<p><b>Состав:</b></p>
						<p>${goods_description}</p>
					</div>
				</div>
			</div>
			
		</div>
    </template>

	<template id="tmpl-basket">
		<!-- "хлебные крошки" - навигация внутри каталога -->
		<div class="basket horizontal-wrap jcspb">
			<div class="chosen-goods_container">
				<div class="breadcrumbs-list jcspb">
					<div class="breadcrumbs left">
						<a href="#" onclick="renderHomePage()">Главная</a>
						<p>Корзина</p>
					</div>
					<div class="breadcrumbs right">
							<a class="back-to-store" href="#" onclick="renderCatalog()">Вернуться в магазин</a>
					</div>
				</div>
				<h2>Корзина</h2>
				<div id="bsk-goods-container" class="chosen-goods-cards">
					<!-- Контейнер для карточек товаров, добавленных в корзину -->
			
				</div>
			</div>
			
			<div id="order-container" class="order-frame_container">
				<h4>Детали заказа</h4>
				<div class="order-details">
					<div class="quantity flex wrap jcspb aibl">
						<p>Количество: </p>
						<span id="quantity-in-order">0</span>
					</div>
					<div class="sum flex wrap jcspb aibl">
						<p>Сумма: </p>
						<span id="sum">0</span>
					</div>
				</div>
				<div class="order-form">
					<input class="user-phone" id="userPhone" type="tel" placeholder="+7 (999) 999-99-99">
					<div id="btn-order" class="btn-order">Заказать</div>
				</div>
			</div>
		</div>
	</template>

	<!-- Шаблон для карточек товаров, добавленных в корзину -->
	<template id="tmpl_goods-in-basket">
		<div class="chosen-goods flex jcs">
			<div class="bsk-goods-img" style="background-image: url('${goods_img_mini}');"></div>
			<div class="bsk-goods-info flex vertical-flex">
				<div class="bsk-goods-title">
					<p>${bsk_goods_title}</p>
				</div>
				<div class="qnt flex aic">
					<button class="less-goods" onclick="lessGoods(${bsk_goods_id})">–</button>
					<span class="quantity-in-card">${N}</span>
					<button class="more-goods" onclick="moreGoods(${bsk_goods_id})">&#43;</button>
				</div>
			</div>
			<div class="price-line fdc">
				<div class="actual-price">${price} р.</div>
				<div class="crossed-out-price">${crssd} р.</div>
				<div class="sale-num hidden">-${sale}%</div>
			</div>
			<div class="delete-goods" onclick="delFromBasket('${goods_name}')">&#10006;</div>
		</div>
		<div class="separating-line"></div>
	</template>

	<template id="tmpl-person">

			<h1 class="text-request">Регистрация</h1>

	<!--создаем блок для "доставка"-->
	<template id="delivery">

			<h2>Доставка</h2>
			<!-- "хлебные крошки" - навигация внутри каталога -->
			<div class="breadcrumbs-container">
				<ul class="breadcrumbs-list">
					<li>
						<a href="#" onclick="renderHomePage()">Главная</a>
					</li>
					<li>
						<p>Доставка</p>
					</li>
				</ul>
			</div>
